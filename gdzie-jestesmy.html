<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsztat BMW - O nas</title>
    <!-- Dodanie czcionki Montserrat z Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Pasek nawigacyjny -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">O nas</a></li>
            <li><a href="uslugi.html">Usługi</a></li>
            <li><a href="nasze-realizacje.html">Nasze realizacje</a></li>
            <li><a href="gdzie-jestesmy.html">Gdzie jesteśmy</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>


    <!-- Sekcja Gdzie jesteśmy z animacją fade-in i ciemnym tłem -->
    <section id="location" class="location-section scroll-animate">
        <div class="text-background">
            <h2>Gdzie jesteśmy</h2>
            <p>Znajdujemy się w dogodnej lokalizacji, w centrum miasta, z łatwym dostępem dla wszystkich właścicieli
                BMW.</p>
        </div>

        <!-- Google Maps iframe -->
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d8403.034017561902!2d20.834626!3d52.249405!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471eb4e78dfb544f%3A0xc279f4f069dfa891!2sMatCars%20naprawa%2Fobs%C5%82uga%20BMW%20i%20MINI!5e1!3m2!1spl!2suk!4v1725448125787!5m2!1spl!2suk"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <!-- Stopka -->
    <footer>
        <p>&copy; 2024 Warsztat BMW. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <!-- Skrypt do animacji scroll-triggered -->
    <script>
        window.addEventListener('scroll', function () {
            const elements = document.querySelectorAll('.scroll-animate');
            elements.forEach((element) => {
                const position = element.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;

                if (position < screenPosition) {
                    element.classList.add('active');
                }
            });
        });
    </script>

</body>

</html>
