<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsztat BMW - O nas</title>
    <!-- Dodanie czcionki Montserrat z Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Pasek nawigacyjny -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">O nas</a></li>
            <li><a href="uslugi.html">Usługi</a></li>
            <li><a href="nasze-realizacje.html">Nasze realizacje</a></li>
            <li><a href="gdzie-jestesmy.html">Gdzie jesteśmy</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>


    <!-- Sekcja Kontakt z animacją fade-in -->
    <section id="contact" class="contact-section scroll-animate">
        <h2>Kontakt</h2>
        <form>
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Wyślij</button>
        </form>
    </section>

    <!-- Stopka -->
    <footer>
        <p>&copy; 2024 Warsztat BMW. Wszelkie prawa zastrzeżone.</p>
        <!-- Licznik odwiedzin -->
        <div class="visit-counter">
            <p>Odwiedzono nas:</p>
            <img src="https://hitwebcounter.com/counter/counter.php?page=7923570&style=0006&nbdigits=5&type=page&initCount=0"
                title="Odwiedziny" Alt="Licznik odwiedzin" border="0">
        </div>
    </footer>

    <!-- Skrypt do animacji scroll-triggered -->
    <script>
        window.addEventListener('scroll', function () {
            const elements = document.querySelectorAll('.scroll-animate');
            elements.forEach((element) => {
                const position = element.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;

                if (position < screenPosition) {
                    element.classList.add('active');
                }
            });
        });
    </script>

</body>

</html>
